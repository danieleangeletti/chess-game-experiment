<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess game experiment</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,100&family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center big-font pt-2 pb-2 mb-0 poetsen-one-regular">
          CLASSIC CHESS
        </h1>
      </div>
    </header>

    <main>
      <div class="container d-flex justify-content-center">
        <div class="d-flex pb-1 symbols poetsen-one-regular">
          <div class="letter-box text-center">A</div>

          <div class="letter-box text-center">B</div>

          <div class="letter-box text-center">C</div>

          <div class="letter-box text-center">D</div>

          <div class="letter-box text-center">E</div>

          <div class="letter-box text-center">F</div>

          <div class="letter-box text-center">G</div>

          <div class="letter-box text-center">H</div>
        </div>
      </div>

      <div id="my-container" class="container d-flex justify-content-center">
        <div class="d-flex flex-column pe-1 symbols poetsen-one-regular">
          <div class="d-flex align-items-center number-box">8</div>

          <div class="d-flex align-items-center number-box">7</div>

          <div class="d-flex align-items-center number-box">6</div>

          <div class="d-flex align-items-center number-box">5</div>

          <div class="d-flex align-items-center number-box">4</div>

          <div class="d-flex align-items-center number-box">3</div>

          <div class="d-flex align-items-center number-box">2</div>

          <div class="d-flex align-items-center number-box">1</div>
        </div>

        <div id="chess-container" class="d-flex flex-wrap"></div>

        <div class="d-flex flex-column ps-1 symbols poetsen-one-regular">
          <div class="d-flex align-items-center number-box">8</div>

          <div class="d-flex align-items-center number-box">7</div>

          <div class="d-flex align-items-center number-box">6</div>

          <div class="d-flex align-items-center number-box">5</div>

          <div class="d-flex align-items-center number-box">4</div>

          <div class="d-flex align-items-center number-box">3</div>

          <div class="d-flex align-items-center number-box">2</div>

          <div class="d-flex align-items-center number-box">1</div>
        </div>
      </div>

      <div class="container d-flex justify-content-center">
        <div class="d-flex pt-1 symbols poetsen-one-regular">
          <div class="letter-box text-center">A</div>

          <div class="letter-box text-center">B</div>

          <div class="letter-box text-center">C</div>

          <div class="letter-box text-center">D</div>

          <div class="letter-box text-center">E</div>

          <div class="letter-box text-center">F</div>

          <div class="letter-box text-center">G</div>

          <div class="letter-box text-center">H</div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./javascript/scripts.js"></script>
  </body>
</html>
